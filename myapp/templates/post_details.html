<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ post.title }}</title>
</head>
<body>
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><strong>Author: {{ post.author }}</strong></p>
<p><strong>Created at: {{ post.created_at }}</strong></p>
<hr>
<h3>Comments:</h3>
{% for comment in comments %}
    {% if comment.blog_post == post %}
        <p><strong><i>{{ comment.author }}</i></strong></p>
        <p><i>{{ comment.content }}</i></p>
        <p><i>Commented on: {{ comment.created_at }}</i></p>
    {% endif %}
{% endfor %}
</body>
</html>
