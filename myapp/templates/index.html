<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Post</title>
</head>
<body>
{#<a href="{% url 'post_details' post_id %}">Post details</a>#}
<h1>Blog Post</h1>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Email address: {{ post.email }}</p>
    <p>Phone number: {{ post.phonenumber }}</p>
    <p><strong>Author: {{ post.author }}</strong></p>
    <p><strong>Created at: {{ post.created_at }}</strong></p>
{% endfor %}

</body>
</html>
